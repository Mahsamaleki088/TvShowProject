<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>MAK TV-Show - Discover</title>
  <script src="../Scripts/config.js"></script>
  <link rel="stylesheet" href="../Style/main.css">
  <link rel="stylesheet" href="../Style/discover.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg " style="background-color: #0c0c0c">
      <a class="navbar-brand" href="homePage.html">MAK TV Show</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="aboutPage.html">About</a>
          <a class="nav-item nav-link" href="favoritePage.html">Favorit</a>
          <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
            id="loginbtn">Login</a>
        </div>
      </div>
      <!-- Start of login modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="recipient-name" />
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="recipient-email" />
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="recipient-password" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="login">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of login modal -->
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="choose_option">
        <div class="discover_year">
          
        </div>
        <div class="sort_result">
          <label for="sort">Choose : </label>
          <select name="sort">
            <option value="popularity.desc">Popularity descending</option>
            <option value="popularity.asc">Popularity ascending</option>
            <option value="vote_average.desc">Vote average descending</option>
            <option value="vote_average.asc">Vote average ascending</option>
          </select>
        </div>
      </div>
      <div class="list"></div>
    </div>
  </main>
  <footer>
    <small>For educational purpose only</small>
  </footer>

  <script src="../Scripts/discover.js"></script>
</body>
</html>
